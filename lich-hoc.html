<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thời Khóa Biểu - EduCenter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Copy navbar -->
    </nav>

    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4">Thời Khóa Biểu</h2>
            <p class="text-center">Lịch học theo tuần cho các lớp học.</p>
            <div class="mb-3">
                <input type="text" id="filterDay" class="form-control w-25 mx-auto" placeholder="Lọc theo ngày (ví dụ: Thứ 2)" onkeyup="filterSchedule()">
            </div>
            <table class="table table-bordered table-schedule" id="scheduleTable">
                <thead>
                    <tr>
                        <th>Tiết</th>
                        <th>Thứ 2</th>
                        <th>Thứ 3</th>
                        <th>Thứ 4</th>
                        <th>Thứ 5</th>
                        <th>Thứ 6</th>
                        <th>Thứ 7</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Tiết 1 (8:00-9:00)</td>
                        <td>Toán Học</td>
                        <td>Vật Lý</td>
                        <td>Hóa Học</td>
                        <td>Anh Văn</td>
                        <td>Lịch Sử</td>
                        <td>Nghỉ</td>
                    </tr>
                    <!-- Thêm hàng từ screenshot -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <!-- Copy footer -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
