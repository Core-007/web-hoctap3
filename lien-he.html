<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - EduCenter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <!-- Copy navbar -->
    </nav>

    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Liên Hệ</h2>
            <div class="row">
                <div class="col-md-6">
                    <h5>Gửi Tin Nhắn Cho Chúng Tôi</h5>
                    <form>
                        <div class="mb-3"><input type="text" class="form-control" placeholder="Họ và tên"></div>
                        <div class="mb-3"><input type="email" class="form-control" placeholder="Email"></div>
                        <div class="mb-3"><input type="text" class="form-control" placeholder="Số điện thoại"></div>
                        <div class="mb-3"><input type="text" class="form-control" placeholder="Chủ đề"></div>
                        <div class="mb-3"><textarea class="form-control" rows="5" placeholder="Nội dung"></textarea></div>
                        <button type="submit" class="btn btn-primary">Gửi Tin Nhắn</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h5>Thông Tin Liên Hệ</h5>
                    <p><i class="fas fa-map-marker-alt"></i> Ban Giám Hiệu: 123 Đường ABC, Quận 1, TP.HCM</p>
                    <p><i class="fas fa-phone"></i> 0123 456 789</p>
                    <p><i class="fas fa-envelope"></i> info@educenter.vn</p>
                    <img src="assets/images/map.png" alt="Map" class="img-fluid">
                    <!-- Hoặc embed Google Maps: <iframe src="https://www.google.com/maps/embed?pb=..." width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe> -->
                </div>
            </div>
        </div>
    </section>

    <footer>
        <!-- Copy footer -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
